<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
  <style>
    /* Ensure full-height layout */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Prevent chat input area from resizing */
    #chatMessages {
      max-height: calc(100% - 112px); /* Header + Input height */
      min-height: calc(100% - 112px);
    }
  </style>
</head>
<body class="bg-gray-100 h-full flex flex-col">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">Chat</h1>
    <button class="bg-blue-500 px-4 py-2 rounded" id="logoutBtn">Logout</button>
  </header>

  <!-- Main Content -->
  <main class="flex flex-grow">
    <!-- User List -->
    <aside class="bg-white w-1/4 border-r border-gray-300 p-4 overflow-y-auto">
      <input 
        type="text" 
        placeholder="Search users..." 
        class="w-full p-2 border border-gray-300 rounded mb-4" 
        id="userSearch" 
      />
      <ul id="userList" class="space-y-2">
        <!-- Users dynamically loaded here -->
      </ul>
    </aside>

    <!-- Chat Panel -->
    <section class="flex flex-col flex-grow">
      <!-- Chat Header -->
      <div class="bg-blue-500 text-white p-4 flex justify-between items-center">
        <h2 id="chatWith" class="font-bold">Select a User</h2>
        <div class="flex space-x-2">
          <button id="blockUser" class="bg-red-500 px-3 py-1 rounded text-sm hidden">Block</button>
          <button id="deleteChat" class="bg-gray-700 px-3 py-1 rounded text-sm hidden">Delete Chat</button>
        </div>
      </div>

      <!-- Chat Messages -->
      <div id="chatMessages" class="overflow-y-auto p-4 bg-gray-200 flex-grow">
        <!-- Messages dynamically loaded here -->
      </div>

      <!-- Chat Input -->
      <div class="p-4 bg-white border-t border-gray-300 flex items-center">
        <input 
          type="text" 
          id="messageInput" 
          placeholder="Type your message..." 
          class="flex-grow p-2 border border-gray-300 rounded mr-2"
        />
        <button id="sendMessage" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
      </div>
    </section>
  </main>
</body>
<script src="script.js"></script>
</html>
